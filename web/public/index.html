<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <script src='scripts/zepto.js' type='text/javascript'></script>
    <script src='scripts/ICanHaz.js' type='text/javascript'></script>
    <script src='scripts/underscore.js' type='text/javascript'></script>
    <script src='scripts/bridge.js' type='text/javascript'></script>
    <script src='scripts/init.js' type='text/javascript'></script>
    <script src='scripts/calatrava.js' type='text/javascript'></script>
    <script src='scripts/alert.web.js' type='text/javascript'></script>
    <script src='scripts/shell.js' type='text/javascript'></script>
    <script src='scripts/shell.js' type='text/javascript'></script>
    <script src='scripts/page.homePage.js' type='text/javascript'></script>
    <script src='scripts/page.timerForm.js' type='text/javascript'></script>
    <script src='scripts/pageHelper.js' type='text/javascript'></script>
    <script src='scripts/alert.js' type='text/javascript'></script>
    <script src='scripts/controller.timer.js' type='text/javascript'></script>
    <script src='scripts/init.timer.js' type='text/javascript'></script>
    <script src='scripts/env.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='container' id='app_container'>
      <div class='page' id='homePage'>
        <h3>Click START when you are ready to begin your journey</h3>
        <button id='start'>START</button>
        <p id='message'></p>
      </div>
      <div class='page' id='timerForm'>
        <script id='lapsTmpl' type='text/html'>
          <ol>
          {{#laps}}
          <li>{{time}} ({{label}})</li>
          {{/laps}}
          </ol>
        </script>
        <h3>Click on CAPTURE to add an event to your timeline</h3>
        <input id='label' type='text' value='ASDF' />
        <button id='capture'>CAPTURE</button>
        <p id='message'></p>
        <p id='laps'></p>
      </div>
    </div>
  </body>
  <script type='text/javascript'>
    //<![CDATA[
      $(document).ready(function(){
        lapser.timer.start();      
      });
    //]]>
  </script>
</html>
